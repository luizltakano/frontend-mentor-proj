<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-m.css">
  
  <title>Stats preview card component - mobile version</title>

</head>
<body>
    <div class="container-fluid main-element">
      <div class="col img-container">
        <img class="main-img" src="/images/image-header-mobile.jpg" alt="collaboration">
      </div>  
      <div class="col txt-container">
        <div class="content-block">
          <h1>Get <span id="insight">insights</span> that help your business grow.</h1>
          <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="container">            
              <div class="col metrics">
                <h3>10k+</h3>
                <p class="subtitles">COMPANIES</p>
              </div>
              <div class="col metrics">
                <h3>314</h3>
                <p class="subtitles">TEMPLATES</p>
              </div>
              <div class="col metrics">
                <h3>12M+</h3>
                <p class="subtitles">QUERIES</p>
            </div>              
          </div>
        </div>
      </div>        
    </div>
</body>
<footer>
  <div class="attribution">

    Coded by <a href="https://linkedin.com/in/luizftakano">Luiz F. Takano</a>.
  </div>
</footer>
</html>
