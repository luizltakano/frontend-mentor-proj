<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="bg-patterns">
    <div class="pattern-top">
      <img src="/images/bg-pattern-top.svg" alt="pattern-top">
    </div>
    <div class="pattern-bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>
  </div>
    <div class="main-element">
      <div class="bg-img"></div>
      <div class="personal-info">
        <img src="/images/image-victor.jpg" alt="avatar">
        <div class="personal-data">
          <h2>Victor Crest <span>26</span></h2>
          <h3>London</h3>
        </div>        
      </div>
      <div class="metrics">
        <div class="metric-data">
          <h2>80K</h2> 
          <p>Followers</p> 
        </div>
        <div class="metric-data">
          <h2>803K</h2> 
          <p>Likes</p> 
        </div>
        <div class="metric-data">
          <h2>1.4K</h2> 
          <p>Photos</p> 
        </div>
      </div>
    </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linkedin.com/in/luizftakano">Luiz F. Takano</a>.
    </div>
  </footer>
</body>

</html>
