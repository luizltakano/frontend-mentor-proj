<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/cc2e6e4f13.js"></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <nav>
    <img src="/images/logo.svg" alt="brand-logo">
  </nav>
  <div class="hero">
    <div class="hero-img">
      <img src="/images/illustration-mockups.svg" alt="hero-main-img">
    </div>
    <div class="hero-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </div>
  <footer>
    <div class="empty-container"></div>
    <div class="attribution-container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luiz F Takano</a>.
      </p>
    </div>
    <div class="social-container">
      <ul class="social-list">
        <li>
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </li>
        <li>
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </li>
        <li>
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </li>
      </ul>
    </div>    
  </footer>
</body>
</html>
